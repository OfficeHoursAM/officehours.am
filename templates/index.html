<html>
    <head>
        <title>Office Hours</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/sub/audio-flat/audio-flat.js"></script>

        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="static/sub/audio-flat/audio-flat.css"/>

        <link rel="icon" href="static/img/favicon.png" type="image/png"/>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <div class="jumbotron" id="cover">
            <div class="container">
                <h1>Office Hours</h1>
                <p>with <a href="http://twitter.com/pcperini">Patrick Perini</a> and <a href="http://twitter.com/ryAn_Hdot">Ryan Hestin</a></p>

                <ul class="list-inline">
                    <li class="social-link">
                        <a href="http://twitter.com/OfficeHoursAM" target="_blank"><img src="static/img/twitter.png"/></a>
                    </li>
                    <li class="social-link">
                        <a href="https://itunes.apple.com/us/podcast/office-hours/id833661131" target="_blank"><img src="static/img/itunes.png"/></a>
                    </li>
                    <li class="social-link">
                        <a href="http://reddit.com/r/OfficeHoursAM" target="_blank"><img src="static/img/reddit.png"/></a>
                    </li>
                    <li class="social-link">
                        <a href="subscribe" target="_blank"><img src="static/img/rss.png"/></a>
                    </li>
                    <li class="social-link">
                        <a href="https://www.gittip.com/OfficeHoursAM/" target="_blank"><img src="static/img/gittip.png"/></a>
                    </li>
                </ul>

                <div id="album_art"></div>
            </div>
        </div>

        <div class="panel-group" id="episodes">
            {% for entry in entries -%}
            <div class="row episode panel">
                <div class="row panel-heading">
                    <div class="col-md-10 col-sm-4 col-xs-4 panel-title">
                        <a data-toggle="collapse" data-parent="#episodes" href="#ep{{ entries|length - loop.index }}">
                            <b>Episode {{ entries|length - loop.index }}: {{ entry.title }}</b>
                        </a>
                    </div>
                    <div class="col-md-2 text-right">
                        {{ entry.shortdate }}
                    </div>
                </div>
                <div class="panel-collapse collapse {{ 'in' if loop.index0 == 0}}" id="ep{{ entries|length - loop.index }}">
                    <div class="row panel-body">
                        <div class="col-md-12">
                            <p>{{ entry.htmldescription|safe }}</p>
                            <br/><br/>
                            <audio class="flat" src="{{ entry.href }}"></audio>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br/>
        <footer class="text-center">
            &copy; Patrick Perini and Ryan Hestin. Recording by Patrick Kelley. &bull; <a href="mailto:feedback@officehours.am">Feedback</a>
        </footer>
    </body>
</html>
